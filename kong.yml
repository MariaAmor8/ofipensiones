_format_version: "2.1"

services:
  - host: monitoring_upstream
    name: monitoring_service
    protocol: http
    routes:
      
      - name: monitoring
        paths:
          - /
        strip_path: false

  - host: alarms_upstream
    name: alarms_service
    protocol: http
    routes:
      
      - name: alarms
        paths:
          - /
        strip_path: false
    
upstreams:
  - name: alarms_upstream
    targets:
      - target: 10.128.0.53:8080
        weight: 100
      - target: 10.128.0.54:8080
        weight: 100
    healthchecks:
      threshold: 50
      active:
        http_path: /health/
        timeout: 1
        healthy: 
          successes: 3
          interval: 5
        unhealthy:
          tcp_failures: 1
          interval: 5

  - name: monitoring_upstream
    targets:
      - target: 10.128.0.56:8080
        weight: 100

