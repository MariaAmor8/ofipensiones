{% extends 'base.html' %}

{% block head %}
    <title>Asociar Pagos a Cuenta de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center bg-primary text-white">
                    <h1 class="h4 mb-0">Asociar Pagos a la Cuenta de {{ estudiante.nombre }}</h1>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        <p><strong>Cuenta asociada al estudiante:</strong> {{ cuenta.id }}</p>
                        <div class="mb-3">
                            <label class="form-label">Seleccione los pagos a asociar:</label>
                            {% for pago in pagos_disponibles %}
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="pagos" value="{{ pago.id }}" id="pago{{ pago.id }}">
                                    <label class="form-check-label" for="pago{{ pago.id }}">
                                        {{ pago.causacion }} - ${{ pago.valor }}
                                    </label>
                                </div>
                            {% endfor %}
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg mt-3">Asociar Pagos</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
