{% extends "base.html" %}

{% block head %}
    <title>Consultar Pagos Pendientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 500px;
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.75rem;
            font-weight: 600;
            color: #495057;
        }
        .form-label {
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
        }
        .btn-custom {
            background-color: #007bff;
            color: #fff;
            font-size: 1.1rem;
            padding: 10px;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #0056b3;
            color: #fff;
        }
    </style>
{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center mt-5">
    <div class="form-container">
        <h2 class="text-center form-title mb-4">Consultar Pagos Pendientes del Estudiante</h2>
        <form action="{% url 'pagos_pendientes' %}" method="get">
            <div class="form-group mb-3">
                <label for="codigo_estudiante" class="form-label">Número de Identificación del Estudiante:</label>
                <input type="text" class="form-control" id="codigo_estudiante" name="codigo_estudiante" placeholder="Ingresa el número de identificación" required>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-custom">Consultar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
